<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tic-tac-toe</title>

	<style>
		#board {
			display: flex;
			flex-direction: column;
		}

		body div {
			display: flex;
			flex-direction: row;
		}

		div {
			border: 1px solid #000;
			width: 300px;
			height: 100px;
		}
	</style>
</head>

<body>

	<div id="board">
		<div id="row1">
			<div id="item1"></div>
			<div id="item2"></div>
			<div id="item3"></div>
		</div>
		<div id="row2">
			<div id="item4"></div>
			<div id="item5"></div>
			<div id="item6"></div>
		</div>
		<div id="row3">
			<div id="item7"></div>
			<div id="item8"></div>
			<div id="item9"></div>
		</div>
	</div>

	<script src="team.js"></script>
</body>

</html>
