  		// Creating and accessing objects using constructor notation
  		function Vehicle(theYear, theMake, theModel) {
  			this.year = theYear;
  			this.make = theMake;
  			this.model = theModel;
  			this.getInfo = function getInfo() {
  				return 'Vehicle: ' + this.year + ' ' + this.make + ' '  + this.model;
  			}
  		}

  		var car0 = new Vehicle ('2017', 'Porshe', '911');

  		var car2 = new Vehicle ('2000', 'Ford', 'Fusion');

  		function showInfo(e) {
  			var target = e.target;
  			
        	var carInfo = document.getElementById('info');
        	carInfo.textContent = window[target.id].getInfo();
      	}

      var elCar = document.querySelectorAll('.car');

      elCar[0].addEventListener('click', showInfo);
