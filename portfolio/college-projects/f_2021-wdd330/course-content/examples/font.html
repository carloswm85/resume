<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Font units</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-size: 16px;
      }

      .de {
        font-size: 16px;
      }

      .em {
        font-size: 1em;
      }

      .em2 {
        font-size: 2em;
      }

      .ch {
        font-size: 1ch;
      }

      .vw {
        font-size: 10vw;
      }

      .big {
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <h1>Headline 1</h1>
    <h2>Headline 2</h2>
    <h3>Headline 3</h3>
    <h4>Headline 4</h4>
    <h5>Headline 5</h5>
    <h6>Headline 6</h6>
    <p class="de">Font at default</p>
    <p class="em">Font at 1em</p>
    <p class="em2">Font at 2em</p>
    <p class="em2">Font at <span class="em2">2em?</span></p>
    <p class="ch">Font at 1ch</p>
    <p class="vw">Font at 10vw</p>
  </body>
</html>
